english={
  veryCold:"very cold",

  storm:'storm',monsoon:'monsoon'
},
months='January February March April May June July August September October November December'.split(' ');
class Random {
  constructor(seed) {
    this._seed=seed%2147483647;
    if (this._seed<=0) this._seed+=2147483646;
  }
  next() {
    return this._seed=this._seed*16807%2147483647;
  }
  nextFloat() {
    return (this.next()-1)/2147483646;
  }
}
function generateWeather(offset) {
  var day=new Date();
  day=new Date(day.getFullYear(),day.getMonth(),day.getDate()+offset)
  var random=new Random(day.getTime()),
  output=`<p>Weather for ${months[day.getMonth()]} ${day.getDate()}, ${day.getFullYear()}</p>`,
  t;
  for (var region in regions) {
    output+='<h2>'+region+'</h2><p>';
    t=randomValue(random,regions[region].temperature);
    if (typeof t==='number') output+='<span class="red">Sum of percent chances for TEMPERATURE is '+(t>0?t+'% too high':-t+'% too low')+'</span>; ';
    else output+='temperature: <strong>'+english[t]+'</strong>; ';
    t=randomValue(random,regions[region].wind);
    if (typeof t==='number') output+='<span class="red">Sum of percent chances for WIND is '+(t>0?t+'% too high':-t+'% too low')+'</span>; ';
    else output+='wind: <strong>'+english[t]+'</strong>; ';
    t=randomValue(random,regions[region].clouds);
    if (typeof t==='number') output+='<span class="red">Sum of percent chances for CLOUDS is '+(t>0?t+'% too high':-t+'% too low')+'</span>';
    else output+='clouds: <strong>'+english[t]+'</strong>';
    output+='</p>';
  }
  return output;
}
function randomValue(random,obj) {
  var sum=0,stops=[],corres=[];
  for (var a in obj) {
    sum+=obj[a];
    stops.push(sum);
    corres.push(a);
  }
  if (sum!==100) return sum-100;
  var num=Math.floor(random.nextFloat()*100);
  for (var i=0;i<stops.length;i++) {
    if (num<stops[i]) return corres[i];
  }
  throw new Error("wat");
}

document.querySelector('#mor').onclick=e=>{
